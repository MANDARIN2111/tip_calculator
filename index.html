<!DOCTYPE html>
<html>
<head>
	<title>Tip Calculator</title>
	<link rel="stylesheet" type="text/css" href="proj1.css">
</head>
<body>
	<div>
		<h2>Enter Bill Amount : </h2>
		<input type="text" name="value" id ="value">	
	</div>
	<div>
		<h2>How was the service?</h2>
		<select id ="s1"> 
			<option selected value="0.0">Select Tip %</option>
			<option value="0.2">20% - Great</option>
			<option value="0.15">15% - Good</option>
			<option value="0.10">10% - Average</option>
			<option value="0.05">5% - Terrible</option>
		</select>
	</div>
	<div>
		<h2>How many People sharing the bill?</h2>
		<input type="number" name="" id="number">
	</div>
	<div>
		<br>
		<button id ="calculate" onclick="calculate();"> 
		calculate	
		</button>
	</div>
	<div >
		<p id ="amt"></p>
	</div>
	<script type="text/javascript" src="proj1.js">	</script>
</body>
</html>
